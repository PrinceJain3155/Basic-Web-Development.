<!DOCTYPE html>
<!-- This tells the browser the document type (HTML5 here) -->
<html lang="en">
<head>
    <!-- Title shown in the browser tab -->
    <title>My Profile</title>
</head>
<body>
    <!-- <center> tag centers everything horizontally -->
    <center>

        <!-- A table with 1 row and 3 columns
             This is used to place 3 images in a single line -->
        <table>
            <tr>
                <!-- Left image cell -->
                <td>
                    <!-- "a" tag creates a hyperlink (clickable link)
                         target="_blank" opens it in a new tab -->
                    <a href="https://www.linkedin.com/in/prince-jain-7a3712376/" target="_blank">
                        <!-- LinkedIn logo image (loaded from the internet) -->
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png"  
                             alt="LinkedIn" width="40" height="40">
                    </a>
                </td>

                <!-- Center image cell (Main Profile Picture) -->
                <td>
                    <!-- Local image (image1.jpg must be in same folder as this HTML file) -->
                    <img src="image1.jpg" width="350" height="350" alt="Profile Picture">
                </td>

                <!-- Right image cell -->
                <td>
                    <!-- Link to GitHub profile -->
                    <a href="https://github.com/PrinceJain3155" target="_blank">
                        <!-- GitHub logo image (loaded from the internet) -->
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" 
                             alt="GitHub" width="40" height="40">
                    </a>
                </td>
            </tr>
        </table>

        <!-- Big heading for the profile -->
        <h1>MY PROFILE</h1>

        <!-- Profile details in paragraphs -->
        <p>Name: Prince Jain</p>
        <p>BATCH: BTech CSE</p>
        <p>UNIVERSITY NAME: Uttranchal University</p>
        <p>STUDENT ID: 25210101221</p>

        <!-- <br> adds a line break (extra space) -->
        <br>
        <!-- Extra text below profile -->
        <p>Yup, the above image is made by me</p>

    </center>
</body>
</html>
